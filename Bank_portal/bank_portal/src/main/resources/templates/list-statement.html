<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>Retail Banking System</title>
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
	<link href="webjars/bootstrap-icons/1.8.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet" />
	<!-- Custom styles -->
	<link href="css/employee.css" rel="stylesheet" />
	<link href="css/dashboard.css" rel="stylesheet" />
</head>

<body>

	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Retail Banking System</a>

			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div th:replace="fragments/logout :: logout"></div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="/dashboard">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-bank2" viewBox="0 0 16 16">
									<path
										d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />

								Account
							</a>
						</li>

							<a class="nav-link" href="/operation">

									class="bi bi-cash-coin" viewBox="0 0 16 16">

									<path
										d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
									<path
										d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
									<path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
								</svg>
								Operation
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/transactions">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-server" viewBox="0 0 16 16">
									<path

									<path
										d="M1.333 6.334v3C1.333 10.805 4.318 12 8 12s6.667-1.194 6.667-2.667V6.334a6.51 6.51 0 0 1-1.458.79C11.81 7.684 9.967 8 8 8c-1.966 0-3.809-.317-5.208-.876a6.508 6.508 0 0 1-1.458-.79z" />
									<path
										d="M14.667 11.668a6.51 6.51 0 0 1-1.458.789c-1.4.56-3.242.876-5.21.876-1.966 0-3.809-.316-5.208-.876a6.51 6.51 0 0 1-1.458-.79v1.666C1.333 14.806 4.318 16 8 16s6.667-1.194 6.667-2.667v-1.665z" />
								</svg>
								Transactions
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/statements">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-table" viewBox="0 0 16 16">
									<path
										d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />

					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">Your account statements</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group me-2">
							<button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<span data-feather="calendar"></span>
							This month
						</button>
					</div>
				</div>

				<form class="my-3" action="#" th:action="@{/statements}" th:object="${query}" method="POST">
					<div class="row g-3">
						<div class="col-sm-4">
							<select class="form-select" th:field="*{accountId}" aria-label="Default select example">
								<option th:each="account:${accounts}" th:value="${account.accountId}"><span
										th:text="${account.accountType}" /> - <span th:text="${account.accountNo}" />
								</option>
							</select>
							<div class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="input-group has-validation">
								<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
										height="16" fill="currentColor" class="bi bi-calendar-event"
										viewBox="0 0 16 16">
										<path
											d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
										<path
											d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
									</svg></span>
								<input type="text" class="form-control" id="startDate" th:field="*{startDate}"
									placeholder="Start date" >
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('startDate')}"
								th:errors="*{startDate}"></div>
						</div>
						<div class="col-sm-2">
							<div class="input-group has-validation">
								<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
										height="16" fill="currentColor" class="bi bi-calendar-event"
										viewBox="0 0 16 16">
										<path
											d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
										<path
											d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
									</svg></span>
								<input type="text" class="form-control" id="endDate" th:field="*{endDate}"
									placeholder="End date" >
							</div>
							<div class="text-danger" th:if="${#fields.hasErrors('endDate')}"
								th:errors="*{endDate}"></div>
						</div>
						<div class="col-sm-2">
							<input type="submit" class="btn btn-success" value="Validate" />
						</div>
					</div>
				</form>

				<div class="table-responsive">
					<div th:if="${statements}">
						<p class="alert alert-warning" th:if="${statements.isEmpty()}">You have no statement for this
							account in this period</p>
					</div>
					<div th:unless="${statements}" class="alert alert-warning">You have no statement for this account in this period
					</div>

					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th scope="col">Date</th>
								<th scope="col">Reference</th>
								<th scope="col">Narration</th>
								<th scope="col">Deposit</th>
								<th scope="col">Withdrawal</th>
								<th scope="col">Balance</th>
							</tr>
						</thead>
						<tbody th:if="${statements}">
							<tr th:each="statement : ${statements}">
								<td th:text="${statement.date}" />
								<td th:text="${statement.refNo}" />
								<td th:text="${statement.narration}" />
								<td th:text="${statement.deposit}" />
								<td th:text="${statement.withdrawal}" />
								<td class="text-info"><span th:text="${statement.balance}" /> $</td>
							</tr>
						</tbody>

					</table>
				</div>


			</main>
		</div>
	</div>

	<footer th:fragment="footer">
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2022 - Cognizant POD 2 team</p>
		<script src="/webjars/jquery/1.9.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script src="/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
		<script>
			$('#startDate').datepicker({
				format: 'yyyy-mm-dd'
			});
			$('#endDate').datepicker({
				format: 'yyyy-mm-dd'
			});
		</script>
	</footer>

</body>

</html>
